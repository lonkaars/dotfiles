[module/wacomtouch]
type = custom/script
exec = ~/.local/share/bin/wacomtouch
interval = 1
# label-font = 1

[module/mpd]
type = internal/mpd
format-online = <toggle> <label-song>
format-offline =
format-stopped =
icon-play = 
icon-pause = 
label-song = %{T2}%artist%%{T-}: %title%
label-song-maxlen = 50
label-song-ellipsis = true

